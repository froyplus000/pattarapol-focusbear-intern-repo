version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: nest_pg_demo
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: ./api
    env_file:
      - ./api/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    # optional: wait until DB is ready at startup by letting TypeORM retry

volumes:
  pgdata:
